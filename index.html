<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teachers:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Teachers', sans-serif; }
        .sparkle-text {
            background: linear-gradient(45deg, #2563eb, #7c3aed, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: shine 3s ease infinite;
        }
        @keyframes shine {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .feature-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .feature-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -6px rgba(0, 0, 0, 0.04);
            border-color: rgba(37, 99, 235, 0.3);
        }
    </style>
</head>
<body class="bg-slate-50">

    <!-- Navigation -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20">
                <div class="flex items-center">
                    <a href="/" class="flex-shrink-0 flex items-center gap-2 group">
                        <!-- Simple Spark Icon -->
                        <div class="bg-purple-400 p-2 rounded-lg group-hover:rotate-12 transition-transform">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 10V3L4 14h7v7l9-11h-7z" />
                            </svg>
                        </div>
                        <span class="text-2xl font-black tracking-tighter text-slate-900 uppercase">Speak <span class="text-purple-600">IT!</span>
                    </a>
                </div>
 
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="relative overflow-hidden bg-white pt-16 pb-24 border-b border-slate-100">
        <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-full h-full opacity-5 pointer-events-none">
            <div class="grid grid-cols-6 gap-8 text-8xl font-black text-slate-400 select-none">
                <div>a</div><div>b</div><div>c</div><div>d</div><div>e</div><div>f</div>
                <div>g</div><div>h</div><div>i</div><div>j</div><div>k</div><div>l</div>
            </div>
        </div>

        <div class="relative max-w-5xl mx-auto px-4 text-center">
            <h1 class="text-5xl md:text-7xl font-black text-slate-900 leading-tight mb-6 uppercase">
                Speak the words you <span class="text-purple-600">SEE</span><br>
               and discover the <span class="sparkle-text">KEY!</span>
            </h1>
            <p class="text-xl text-slate-500 max-w-2xl mx-auto mb-10 leading-relaxed">
                Practice your site words with <strong>AI FEEDBACK!</strong>
          
            
        </div>
    </header>

    <!-- The 4-Step Process Section -->

        <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-1 gap-8">


            <!-- Step 3: Speak It -->
            <a href="https://script.google.com/macros/s/AKfycbxxRbTaEqgYS-jVer5ZKkwT3CQbgtm4SJwpoy3svMldMTTHxFLzvbyVASIMq27F-ioc/exec" class="feature-card bg-white p-8 rounded-3xl border border-slate-200 text-center block hover:no-underline">
                <div class="w-16 h-16 bg-purple-100 text-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                    </svg>
                </div>
                <h3 class="text-xl font-black text-slate-900 mb-2 uppercase">Site Word Lab!</h3>
                <p class="text-slate-500 text-xl">Master the words that are right for you!</p>
                <span class="inline-block mt-4 text-purple-600 font-bold text-xl uppercase tracking-widest">Launch Site Word Builder &rarr;</span>
            </a>

        </div>
    </section>

</body>
</html>
