<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teachers:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Teachers', sans-serif; }
        .sparkle-text {
            background: linear-gradient(45deg, #2563eb, #7c3aed, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: shine 3s ease infinite;
        }
        @keyframes shine {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .feature-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .feature-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-slate-50">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20">
                <div class="flex items-center">
                    <div class="bg-purple-400 p-2 rounded-lg mr-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                    <span class="text-2xl font-black tracking-tighter text-slate-900 uppercase">Speak <span class="text-purple-600">IT!</span></span>
                </div>
            </div>
        </div>
    </nav>

    <header class="relative overflow-hidden bg-white pt-16 pb-24 border-b border-slate-100">
        <div class="relative max-w-5xl mx-auto px-4 text-center">
            <h1 class="text-5xl md:text-7xl font-black text-slate-900 leading-tight mb-6 uppercase">
                Speak the words you <span class="text-purple-600">SEE</span><br>
                and discover the <span class="sparkle-text">KEY!</span>
            </h1>
            <p class="text-xl text-slate-500 max-w-2xl mx-auto mb-10">Practice your sight words with <strong>AI FEEDBACK!</strong></p>
        </div>
    </header>

    <section class="max-w-4xl mx-auto p-8">
        <div id="start-lab-btn" class="feature-card bg-white p-12 rounded-3xl border-2 border-slate-200 text-center cursor-pointer">
            <div class="w-20 h-20 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
            </div>
            
            <div id="word-to-say" class="text-6xl font-black text-slate-900 mb-4 uppercase tracking-widest">---</div>
            <p id="instruction" class="text-slate-500 text-xl mb-8">Click here to start!</p>

            <div id="speech-feedback" class="p-4 bg-purple-50 rounded-xl text-purple-800 font-bold text-2xl hidden">
                Waiting for you...
            </div>
        </div>
    </section>

    <script>
        // 1. Setup the Word List and Counter
        const sightWords = ["the", "of", "and", "a", "to", "in", "is", "you", "that", "it"];
        let currentWord = "";
        let attempts = 0;

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (!SpeechRecognition) {
            alert("Please use Chrome or Edge for the microphone to work.");
        } else {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';

            const startBtn = document.getElementById('start-lab-btn');
            const wordDisplay = document.getElementById('word-to-say');
            const feedbackText = document.getElementById('speech-feedback');
            const instruction = document.getElementById('instruction');

            // Function to pick a new random word
            function pickNewWord() {
                const randomIndex = Math.floor(Math.random() * sightWords.length);
                currentWord = sightWords[randomIndex];
                wordDisplay.innerText = currentWord;
                attempts = 0;
                instruction.innerText = "Click to read this word!";
            }

            // Initialize the first word
            pickNewWord();

            startBtn.addEventListener('click', () => {
                feedbackText.classList.remove('hidden');
                feedbackText.innerText = "Listening...";
                recognition.start();
            });

            recognition.onresult = (event) => {
                const userSaid = event.results[0][0].transcript.toLowerCase().trim();
                
                if (userSaid === currentWord.toLowerCase()) {
                    // CORRECT
                    feedbackText.innerHTML = `ðŸŒŸ Perfect! You said "${userSaid}"`;
                    setTimeout(pickNewWord, 1500); // Wait 1.5 seconds then next word
                } else {
                    // INCORRECT
                    attempts++;
                    if (attempts < 2) {
                        feedbackText.innerHTML = `âŒ Almost! Try one more time.`;
                        instruction.innerText = "Click to try again!";
                    } else {
                        feedbackText.innerHTML = `Moving on! That was "${currentWord}".`;
                        setTimeout(pickNewWord, 2000); // Show answer, then move on
                    }
                }
            };

            recognition.onerror = () => {
                feedbackText.innerText = "I didn't hear anything. Click to try again!";
            };
        }
    </script>
</body>
</html>
