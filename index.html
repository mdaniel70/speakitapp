                } else {
                    // INCORRECT
                    attempts++;
                    if (attempts < 2) {
                        feedbackText.innerHTML = `âŒ Try again! You said "${userSaid}"`;
                        instruction.innerText = "Click for your 2nd chance!";
                    } else {
                        feedbackText.innerHTML = `Moving on! That word was "${currentWord}".`;
                        setTimeout(pickNewWord, 2000);
                    }
                }
            };

            recognition.onerror = () => {
                feedbackText.innerText = "I didn't hear you. Click to try again!";
            };
        }
    </script>
